<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='announcement.css') }}">
</head>
<body>

<div class="container">
    <h1>Announcements</h1>

    {% if announcements %}
        <div class="announcements-list">
            {% for announcement in announcements %}
                <div class="announcement-card">
                    <h2>{{ announcement[1] }}</h2>
                    <p>{{ announcement[2] }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No announcements available.</p>
    {% endif %}
</div>

<footer class="amazon-footer">
    <p>&copy; Sports Committee - IGIDR | All Rights Reserved</p>
    <p><a href="{{ url_for('index') }}" class="home-link">Back to Home Page</a></p>
</footer>


</body>
</html>
